<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <form>
        <label for="username">Username</label>
         <input type="text" name="username" id="username"> <br><br>

        <label for="user-pwd">Password</label>
         <input type="password" name="user-pwd" id="user-pwd"> <br><br>

        <label for="gender">Select Gender:</label>
         <input type="radio" name="Gender" value="male" id="male">
        <label for="male">Male</label>
         <input type="radio" name="Gender" value="female" id="female">
        <label for="female">Female</label><br><br>

        <label for="soccer">Enter sports</label>
         <input type="checkbox" name="sports" id="soccer">
        <label for="soccer">Soccer</label>
         <input type="checkbox" name="sports" id="soccer">
        <label for="soccer">cricket</label>
         <input type="checkbox" name="sports" id="soccer">
        <label for="soccer">volleyball</label><br><br>



        <label for="city">City</label> 
        <select name="city" id="city">
            <option value="sydney">Sydney</option>
            <option value="melbourne">Melbourne</option>
            <option value="cromwell">Cromwell</option>
        </select><br><br>

        <label for="address">Address</label>
        <!-- <input type="text" name="address" id="address" cols="30" row="3"><br><br> -->
         <textarea name="address" id="address" cols="30" rows="3"></textarea><br><br>
        


        <input type="button" value="submit">



    </form>
</body>
</html>
